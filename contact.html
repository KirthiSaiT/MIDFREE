<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100">
  <!-- Navbar -->
  <header class="bg-white shadow-md">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <div class="text-2xl font-bold text-blue-600">
        <a href="home.html">MIDFREE</a>
      </div>
      <nav>
        <ul class="flex space-x-6">
          <li><a class="text-gray-600 hover:text-blue-600" href="home.html">Home</a></li>
          <li><a class="text-gray-600 hover:text-blue-600" href="therapy.html">Therapy</a></li>
          <li><a class="text-gray-600 hover:text-blue-600" href="ngo.html">NGO</a></li>
          <li><a class="text-gray-600 hover:text-blue-600" href="mentor.html">Mentor</a></li>
          <li><a class="text-gray-600 hover:text-blue-600" href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contact Form Section -->
  <section class="flex items-center justify-center min-h-screen py-10">
    <div class="w-full max-w-lg p-8 bg-white shadow-lg rounded-lg">
      <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Contact Us</h2>
      <form>
        <div class="mb-4">
          <label for="name" class="block text-gray-700 text-sm font-medium mb-2">Name</label>
          <input type="text" id="name" name="name" required class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email</label>
          <input type="email" id="email" name="email" required class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div class="mb-4">
          <label for="phone" class="block text-gray-700 text-sm font-medium mb-2">Phone</label>
          <input type="text" id="phone" name="phone" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div class="mb-4">
          <label for="message" class="block text-gray-700 text-sm font-medium mb-2">Message</label>
          <textarea id="message" name="message" rows="4" required class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="px-6 py-3 bg-blue-600 text-white rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
            Send Message
          </button>
        </div>
      </form>
    </div>
  </section>

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCeQBt6izwfAf1_d2CKmDdmbrrfIJTL1ds",
      authDomain: "mid-free-final.firebaseapp.com",
      projectId: "mid-free-final",
      storageBucket: "mid-free-final.appspot.com",
      messagingSenderId: "673814398090",
      appId: "1:673814398090:web:131e5084ba7fc7cc131973",
      measurementId: "G-XXW8H07DLQ",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    document.querySelector("form").addEventListener("submit", function (e) {
      e.preventDefault();
      set(ref(db, "user/" + document.getElementById("name").value), {
        username: document.getElementById("name").value,
        email: document.getElementById("email").value,
        PhoneNumber: document.getElementById("phone").value,
        message: document.getElementById("message").value,
      }).then(() => {
        alert("Message Sent Successfully!");
      }).catch((error) => {
        alert("Error sending message: " + error.message);
      });
    });
  </script>
</body>
</html>
